<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 三角形</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: rgb(240, 142, 142);
        clip-path: polygon(150px 0px, 300px 300px, 0px 300px);
        margin-bottom: 40px;
      }

      .box2 {
        width: 0px;
        height: 0px;
        /* border-top: 40px solid  #666; */
        border-right: 40px solid #f000;
        border-bottom: 40px solid #ff0;
        border-left: 40px solid #0f00;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>

    <div class="box2"></div>
  </body>
</html>
